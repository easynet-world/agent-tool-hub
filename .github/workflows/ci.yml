# CI: run tests and build on every push and pull request.
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install n8n-local (for integration tests)
        run: npm install @easynet/n8n-local --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
