# CI: run tests and build on every push and pull request.
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install n8n-local (for integration tests)
        run: npm install @easynet/n8n-local@0.0.37 --legacy-peer-deps

      - name: Verify n8n-local installed
        run: test -d node_modules/@easynet/n8n-local || (echo "ERROR: @easynet/n8n-local not in node_modules" && exit 1)

      - name: Run tests
        run: npm test -- --testTimeout=180000 --reporter=verbose

      - name: Build
        run: npm run build

      - name: Diagnostics (on failure)
        if: failure()
        run: |
          echo "Node: $(node -v) | npm: $(npm -v)"
          npm ls @easynet/n8n-local 2>&1 || true
          npm ls --depth=0 2>&1 | head -30
