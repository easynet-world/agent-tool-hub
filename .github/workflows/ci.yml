# CI: run tests and build on every push and pull request.
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install n8n-local (for integration tests)
        run: |
          for i in 1 2 3; do
            if npm install @easynet/n8n-local@0.0.37 --legacy-peer-deps; then
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All 3 attempts to install @easynet/n8n-local failed"
          exit 1

      - name: Verify n8n-local installed
        run: |
          if [ ! -d node_modules/@easynet/n8n-local ]; then
            echo "ERROR: @easynet/n8n-local not in node_modules"
            npm ls @easynet/n8n-local 2>&1 || true
            exit 1
          fi

      - name: Run tests
        run: npm test -- --testTimeout=180000 --reporter=verbose

      - name: Build
        run: npm run build

      - name: Diagnostics (on failure)
        if: failure()
        run: |
          echo "Node: $(node -v) | npm: $(npm -v)"
          npm ls @easynet/n8n-local 2>&1 || true
          npm ls --depth=0 2>&1 | head -30
