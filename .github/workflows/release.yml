# Release: runs tests, builds, then publishes to npm via semantic-release (patch-only).
# Required: add NPM_TOKEN in Settings > Secrets and variables > Actions.
# Token must be a granular access token with "bypass 2fa" (or automation token) for publishing.
# See https://docs.npmjs.com/creating-and-viewing-access-tokens
name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure on branch master for semantic-release
        run: |
          git fetch origin master
          git checkout -B master origin/master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check NPM_TOKEN for publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Add it in Settings > Secrets and variables > Actions (name: NPM_TOKEN) to publish to npm. See https://docs.npmjs.com/creating-and-viewing-access-tokens"
            exit 1
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
