name: Publish to npm (patch only)

on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Decide bump
        id: bump
        run: |
          if git tag --list | grep -q .; then
            echo "do_bump=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_bump=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump patch version
        if: ${{ steps.bump.outputs.do_bump == 'true' }}
        run: 'npm version patch -m "chore(release): %s"'

      - name: Push version tag
        if: ${{ steps.bump.outputs.do_bump == 'true' }}
        run: |
          git push origin HEAD:master
          git push origin --tags

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"
          npm publish

      - name: Tag initial version
        if: ${{ steps.bump.outputs.do_bump == 'false' }}
        run: |
          version=$(node -p "require('./package.json').version")
          git tag "v$version"
          git push origin "v$version"
