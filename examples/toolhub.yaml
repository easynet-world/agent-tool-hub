# Minimal ToolHub config for agent-toolhub-example (no n8n-local).
# Paths are relative to this file's directory (examples/).
# Core tools (fs, http, util) are loaded automatically; optional security overrides below.

toolHub:
  discovery:
    hotReload:
      enabled: false
    roots:
      - path: ./tools
        namespace: tools

  debug:
    enabled: false
    level: info

  runtime:
    includeRaw: true
    defaultMaxRetries: 0

  # Optional: overrides for core tools (defaults: sandbox /tmp/toolhub-sandbox, allowedHosts [])
  security:
    sandbox:
      root: /tmp/toolhub-sandbox
    network:
      allowedHosts:
        - "*.yahooapis.com"
        - "*.googleapis.com"
        - "api.github.com"

  adapters:
    n8n:
      mode: local   # use embedded n8n-local instance (no API calls)
    mcp:
      endpoint: ""
    skill:
      definitions: {}
      handlers: {}
